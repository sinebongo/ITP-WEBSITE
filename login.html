<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
    <header class="header2">
        <a href="index.html"><img class="log2" src="../images/logo.png" alt="logo"></a>
        <h1 class="h1">Ithuteng Tutoring Program</h1>
    </header>

    
    <div class="form1">
        <form class="login-form" action="javascript:void(0);">
            <h1>Login</h1>
            <div class="form-input-material">
                <input type="text" name="username" id="username" placeholder=" " autocomplete="on" class="form-control-material" required />
                <label for="username">Username</label>
            </div>
            <div class="form-input-material">
                <input type="password" name="password" id="password" placeholder=" " autocomplete="off" class="form-control-material" required />
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-ghost">Login</button>
        </form>
    </div>
    </body>
</html>
